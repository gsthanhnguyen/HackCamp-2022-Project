<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Snazzy Supplements</title>
  <link rel="icon" type="x-icon" href="images/leaf.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="resultsPage content">
    <h2 class="title">Supplements</h2>
    <p class="description"><span id="username"></span>, here are our suggestions:</p>

    <div class="resultImageContainer">
      <center>
        <p id="results"></p>

      </center>
    </div>
  </div>
  
  <script>
    let searchParams = new URLSearchParams(location.search);
    var name = searchParams.get("name");
    document.getElementById("username").innerHTML = name;
    
    var text = "";
    var img1 = "";
    var img2 = "";
    var img3 = "";
    
    // if a button is clicked, add the list of supplements
    if (searchParams.get("immunity") == 1) {
      text += "immunity supplements";
      console.log("Hello")
      document.getElementById("img1").src = "supplements/sup_immunity.png"
    }
    if (searchParams.get("sleep") == 1) {
      text += "sleep supplements";
      // document.getElementById("img2").src = "supplements/sup_sleep.jpg"
    }
    if (searchParams.get("energy") == 1) {
      text += "energy supplements";
    }
    if (searchParams.get("fitness") == 1) {
      text += "fitness supplements";
    }
    if (searchParams.get("gut health") == 1) {
      text += "gut health supplements";
    }
    if (searchParams.get("hair, skin and nails") == 1) {
      text += "HSN supplements";
    }
