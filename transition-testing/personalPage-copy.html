<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snazzy Supplements</title>
  <link rel="icon" type="x-icon" href="images/leaf.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="about">
    <h2 class="title">Personal Info</h2>
    <p class="description">Please enter the following information</p>
    <center>
      <label for="initials">Enter age: </label>
      <input type="text" id="age">

      <label for="gender">Gender: </label>
      <select name="gender" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="non-binary">Non-binary</option>
      </select>
    </center>

    <a href="./concernsPage.html">
      <button class="submit">Submit</button>
    </a>
  </div>
  <script src="js/script.js"></script>

  <!-- test page transition -->
  <div class='container'>
    <div class="container_content">
      <div class="container_content_inner">
        <div class="title">
          <h1>Hello World</h1>
        </div>
        <div class="par">
          <p>
            Cupiditate alias odio omnis minima veritatis saepe porro, repellendus natus vitae, sequi exercitationem
            ipsam, qui possimus sit eveniet laborum sapiente quisquam quae neque velit?
          </p>
        </div>
        <div class="btns">
          <button class='btns_more'> See more </button>
        </div>
      </div>
    </div>
    <div class="container_outer_img">
      <div class="img-inner">
        
      </div>
    </div>
  </div>
  <div class="overlay"></div>

</body>

</html>
